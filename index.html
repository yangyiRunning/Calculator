<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="calculator">
    <img id="logo" src="icon/Calculator.png">
    <div class="div_answer">Ans =
        <div id="answer">0</div>
    </div>
    <div id="show_result">111</div>
    <div class="button">x!</div>
    <div class="button">(</div>
    <div class="button">)</div>
    <div class="button">%</div>
    <div class="button button_red">AC</div>
    <div class="button newline">In</div>
    <div class="button button_number">7</div>
    <div class="button button_number">8</div>
    <div class="button button_number">9</div>
    <div class="button">÷</div>
    <div class="button newline">log</div>
    <div class="button button_number">4</div>
    <div class="button button_number">5</div>
    <div class="button button_number">6</div>
    <div class="button">×</div>
    <div class="button newline">√</div>
    <div class="button button_number">1</div>
    <div class="button button_number">2</div>
    <div class="button button_number">3</div>
    <div class="button">-</div>
    <div class="button newline">x^y</div>
    <div class="button button_number">0</div>
    <div class="button">.</div>
    <div class="button button_blue">=</div>
    <div class="button">+</div>
</div>
</body>
</html>
